
{% extends 'main/layout.html' %}

{% block title %}
<title>Все проекты </title>
{% endblock %}


{% block content%}

{% load static %}
<link rel="stylesheet" href="{% static 'projects/all_projects.css' %}">

<header>
    <div class="parents">
        <h1 class="project">Проекты</h1>
    </div>
</header>

<section>
    <div class="sec">
        
        <div class="content_site">
            <div class="blockinf">
                {% for el in projects %}
                <a href = "{% url 'project-details' el.id %}" > <h3 > {{ el.title }} </h3> </a>
                <p>{{ el.stack }}</p>
                {% endfor %}
            </div>
            <a href="/projects/add_projects">
                <button type="button" class="btn btn-outline-success">Добавить проект</button> </a>
            <span> {{ error }}</span>
        </div>
    </div>
</section>

{% endblock %}
