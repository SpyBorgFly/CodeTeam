{% extends 'main/layout.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/edit_profile.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

<div class="login-container">
    <h2>Редактирование профиля</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {% if user.userprofile.avatar %}
                <img src="{{ user.userprofile.avatar.url }}" alt="Аватар" class="img-thumbnail" width="150" height="150">
            {% else %}
                <img src="{% static 'default-avatar.png' %}" alt="Аватар" class="img-thumbnail" width="150" height="150">
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="avatar">Загрузить аватар:</label>
            {{ form.avatar }}
        </div>

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="form-group">
            <label for="github">Github Link:</label>
            <input type="text" id="github" name="github" value="{{ user_profile.github }}">
        </div>

        <div class="form-group">
            <label for="bio">Биография:</label>
            <textarea id="bio" name="bio" rows="4">{{ user_profile.bio }}</textarea>
        </div>

        <div class="form-group">
            <label for="location">Местоположение:</label>
            <input type="text" id="location" name="location" value="{{ user_profile.location }}">
        </div>

        <div class="form-group">
            <label for="programming_languages">Языки программирования:</label>
            <select id="programming_languages" name="programming_languages" multiple class="chosen-select">
                {% for code, name in user_profile.PROGRAMMING_LANGUAGES_CHOICES %}
                    <option value="{{ code }}" {% if code in user_profile.programming_languages %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="login-btn">Сохранить изменения</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('.chosen-select').chosen({
            placeholder_text_multiple: "Выберите языки программирования",
            width: '100%'
        });
    });
</script>
{% endblock %}
