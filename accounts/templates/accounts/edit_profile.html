{% extends 'main/layout.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/edit_profile.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<h2>Редактирование профиля</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>

<script>
    $(document).ready(function() {
        $('#id_programming_languages').select2({
            placeholder: "Выберите языки программирования",
            allowClear: true,
            width: '100%',  // Установим ширину на 100%
            dropdownAutoWidth: true  // Автоширина выпадающего списка
        });
    });
</script>
{% endblock %}
